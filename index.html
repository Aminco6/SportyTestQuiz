<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Firebase Registration and Login</h1>

    <h2>Register</h2>
    <form id="registerForm">
        <input type="email" id="registerEmail" placeholder="Email" required />
        <input type="password" id="registerPassword" placeholder="Password" required />
        <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <div id="message"></div>

    <script>
       // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyB-6f4U9V6CWe65qOak3GFgk5dPLKuvUqs",
  authDomain: "sportyquiz-458cb.firebaseapp.com",
  projectId: "sportyquiz-458cb",
  storageBucket: "sportyquiz-458cb.firebasestorage.app",
  messagingSenderId: "1067499465438",
  appId: "1:1067499465438:web:704b0af5e38a4e06e5b04f",
  measurementId: "G-LHS2HK3EPL"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

        // Register Form Submission
        const registerForm = document.getElementById('registerForm');
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                document.getElementById('message').innerText = `Registration successful! Welcome ${userCredential.user.email}`;
            } catch (error) {
                document.getElementById('message').innerText = `Error: ${error.message}`;
            }
        });

        // Login Form Submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                document.getElementById('message').innerText = `Login successful! Welcome back ${userCredential.user.email}`;
            } catch (error) {
                document.getElementById('message').innerText = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
